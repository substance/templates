<% var lvl = node.level; %>

<div id="<%= node.id %>" class='content-node heading level-<%= lvl %> row'>
  <!-- <div class="three columns"></div> -->
  <div class='nine columns content'>
    <a href="#<%= node.id %>" class="anchor">#</a>
    <h<%= lvl %> class="heading-name"><%= annotated([node.id, 'content']) %></h<%= lvl %>>
  </div>
  <div class="three columns"></div>
</div>
